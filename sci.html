<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="sci.css">
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
</head>
<body>
    <div id="container">
        <section>
            <div ><i class="fa fa-calculator" id="icon1"></i>Scientific Calculator</div>
            <div id="icon2"><i class="fa fa-toggle-on"></i></div>
        </section>
        <div id="div0">
            <div id="div1">
                <div id="screen">
                    <p>1234567890</p>
                </div>
            </div>

            <div id="div2">
                <div class="science">
                    <button>Shift</button>
                    <button>MR</button>
                    <button>M+</button>
                    <button>/</button>
                </div>

                <div class="science">
                    <button>sin()</button>
                    <button>cos()</button>
                    <button>tan()</button>
                    <button>x/y</button> 
                </div>

                <div class="science">
                    <button>x</button>
                    <button>x <sup>2</sup></button>
                    <button>x <sup>3</sup></button>
                    <button>hyp</button>
                </div>

                <div class="science">
                    <button>log</button>
                    <button>e^x</button>
                    <button>$</button>
                    <button><></button>
                </div>
    
                <div class="science">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>x</button>
                </div>
    
                <div class="science">
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                    <button>-</button>
                </div>
    
                <div class="science">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
    
                <div class="science">
                    <button id="number">0</button>
                    <button>.</button>
                    <button id="equal">=</button>
                </div> 
           </div>
         </div>

         <button id="back"><a href="calculate.html">click here</a></button>
    </div>
</body>
</html>
